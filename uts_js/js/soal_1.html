<!DOCTYPE html>

  <body></body>
  <script>
    // Membuat objek buah
    var buah = {
      buah1: "Buah pepaya",
      buah2: "Buah melon",
      buah3: "Buah nanas",
      buah4: "Buah Anggur",
      buah5: "Buah durian",
    };

    // Perulangan untuk menampilkan nama buah
    for (var key in buah) {
      if (buah.hasOwnProperty(key)) {
        console.log(buah[key]);
      }
    }
  </script>
